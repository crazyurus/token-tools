<extend name="Layout/common" />

<block name="body">
    <h3>MarkDown</h3>
    <div class="alert alert-success alert-dismissible" role="alert" id="result" hidden=""><button type="button" class="close" data-dismiss="alert" aria-label="关闭"><span aria-hidden="true">×</span></button><span class="glyphicon glyphicon-info-sign"></span>&nbsp;&nbsp;MarkDown文档生成成功！链接为：<span class="link"></span></div>
    <iframe src="{:U('Tools/markdown/editor', '', '.html')}" frameborder="0" marginheight="0" marginwidth="0" width="100%" id="markdown" height="360px" scrolling="no"></iframe>
    <p class="text-right" style="margin-top:5px">
        <button class="btn btn-primary push-20" id="publish"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>发布</button>
        <button class="btn btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>取消</button>
    </p>
</block>
